<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Stacked Area</title>
        <script src= "https://d3js.org/d3.v7.min.js"></script>
        <style type="text/css">
            
  		/*TBD*/

        </style>
    </head>
    <body>
        <script type="text/javascript">
           
            const w = 600;
            const h = 600;
            const myColor = d3.scaleOrdinal(d3.schemeTableau10);
            const margin = 50;
            const parseTime = d3.timeParse("%Y-%m"); 

            //data
            d3.csv("stacks.csv").then(data => {
                console.log("data", data)
                
                    //format data
                    data.forEach(d => { 
                    d.month = parseTime(d.month);
                    d.rent = +d.rent;
                    d.utilities = +d.utilities;
                    d.food = +d.food;
                    d.other = +d.other;
                    });

            //using d3.stack() to set up or stack layout parameteres
            const stack = d3.stack()
                            .keys(["rent", "utilities", "food", "other"])
                            //.order(d3.stackOrderDescending);
                           //.order(d3.stackOrderReverse);
                          
            //stacking the data
            const series = stack(data);
            console.log("stacked data", series);

            //line/area scales -- d3.scaleTime() and d3.scaleLinear
            const xScale = d3.scaleTime()
                             .domain(d3.extent(data, d=>d.month))
                             .range([margin, w-margin]); 

            const yScale = d3.scaleLinear()
                             .domain([0, d3.max(data, d => d.rent + d.utilities + d.food + d.other)])
                             .range([h-margin, margin]); 
            
            //SVG
            const svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);
            
            //NEW: area generator 
            const area = d3.area()
            			   .x(d=> xScale(d.data.month)) //x-coordinate (see "stacked data" in console)
            			   .y0(d=>yScale(d[0])) //baseline
            			   .y1(d=>yScale(d[1])); //topine

            //NEW: making our areas
            svg.selectAll(".area")
               .data(series)//stacked data
               .enter()
               .append("path")
               .attr("d", area) //path generated by .area()
               .attr("class", "area")
               .style("fill", (d,i)=> myColor(i));      
            
            //bottom axis 
            const bottomAxis = d3.axisBottom()
                                .scale(xScale)
                                .tickFormat(d3.timeFormat("%b"));;
             
            svg.append("g")
                .attr("class", "axis") 
                .attr("transform", "translate(0," + (h-margin) + ")") 
                .call(bottomAxis);
            
            //left axis
            const leftAxis = d3.axisLeft()
                             .scale(yScale);
                            
            svg.append("g")
               .attr("class", "axis") 
               .attr("transform", "translate(" + margin + ",0)")
               .call(leftAxis);
            });
            /* other relevant charts:
            areas chart and streamgraph*/
        </script>
    </body>
</html>
